<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The US</title>
    <meta name="author" content="Tamer JB" />
    <meta name="keywords" content=" USA, html, css, learning web development" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">
    <header class="header">
        <img src="./images/around.svg" class="header__logo" alt="around the US">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Jacques cousteau" class="profile__image">
            <div class="profile__info">
                <div class="profile__person">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button">
                    </button>
                </div>
                <p class="profile__title">Explorer</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list"></ul>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyrights">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup ">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Edit profile</h2>
            <form action="submit" class="form popup__form" name="form">
                <fieldset class="form__fieldset">
                    <input type="text" name="name" placeholder="Name" required class="form__input">
                    <input type="text" name="title" placeholder="About me" required class="form__input">
                </fieldset>
                <fieldset class="form__fieldset">
                    <button class="form__button" type="submit">Save</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup place__add">
        <div class="popup__container">
            <button class="popup__button-close popup__button-close-type-place" type="button"></button>
            <h2 class="popup__title">New Place</h2>
            <form action="submit" class="form popup__form popup__form-type-add-place">
                <fieldset class="form__fieldset">
                    <input type="text" name="card-title" placeholder="Title"
                        class="form__input form__input-type-place-name" required />
                    <input type="url" name="card-link" placeholder="Image link"
                        class="form__input form__input-type-place-url" required />
                </fieldset>
                <fieldset class="form__fieldset">
                    <button class="form__button" type="submit">
                        Save
                    </button>
                </fieldset>
            </form>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <button type="button" aria-label="delete card" class="card__image-trash"></button>
            <img src="#" alt="#" class="card__image" />
            <div class="card__info">
                <h2 class="card__info-title"></h2>
                <button class="card__like-button" type="button" aria-label="like card"></button>
            </div>
        </li>
    </template>
    <div class="popup-prev popup ">
        <div class="popup__preview-container">
            <button class="popup__close-button" type="button"></button>
            <img src="#" alt="#" class="popup__image" />
            <p class="popup__caption"></p>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
