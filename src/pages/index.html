<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The US</title>
    <meta name="author" content="Tamer JB" />
    <meta name="keywords" content=" USA, html, css, learning web development" />
    <link rel="shortcut icon" link="<%('../../favicon.ico')%>" type="image/x-icon" />
</head>

<body class="body">
    <header class="header">
        <img src="<%=require('../images/around.svg')%>" class="header__logo" alt="around the US">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__image-container">
                <img src="#" alt=" Profile Picture" class="profile__image">
            </div>
            <div class="profile__info">
                <div class="profile__person">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-button" type="button">
                    </button>
                </div>
                <p class="profile__title"></p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyrights">Â© 2022 Around The U.S.</p>
    </footer>
    <div class="popup popup-edit-profile ">
        <div class="popup-edit-profile ">
            <button class="popup__close-button" type="button"></button>
            <!-- edit Profile popup -->
            <div class="popup__container">
                <h2 class="popup__title">Edit profile</h2>
                <form action="submit" class="form popup__form" name="form">
                    <fieldset class="form__fieldset">
                        <div class="form__input-container">
                            <input id="name-input" type="text" name="name" placeholder="Name" required
                                class="form__input " minlength="2" maxlength="40">
                            <span class="form__input-error" id="name-input-error"></span>
                        </div>
                        <div class="form__input-container">
                            <input id="subname-input" type="text" name="about" placeholder="About" required
                                class="form__input" minlength="2" maxlength="200">
                            <span id="subname-input-error" class="form__input-error "></span>
                        </div>
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <button id="form__button" class="form__button" type="submit">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!-- add newCard popup -->
    <div class="popup popup-place">
        <div class="popup-place">
            <button class="popup__close-button " type="button"></button>

            <div class="popup__container">
                <h2 class="popup__title">New Place</h2>
                <form action="submit" class="form popup__form popup__form-type-add-place">
                    <fieldset class="form__fieldset">
                        <div class="form__input-container">
                            <input id="form__input-type-place-name" type="text" name="name" placeholder="Title"
                                class="form__input form__input-type-place-name" required minlength="1" maxlength="30" />
                            <span id="form__input-type-place-name-error"
                                class="form__input-error form__input-type-place-name-error"></span>
                        </div>
                        <div class="form__input-container">
                            <input type="url" name="link" placeholder="Image link"
                                class="form__input form__input-type-place-url" id="form__input-type-place-url"
                                required />
                            <span class="form__input-error " id="form__input-type-place-url-error"></span>
                        </div>


                    </fieldset>
                    <fieldset class="form__fieldset">
                        <button class="form__button" type="submit">
                            Save
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
        <li class="card">
            <button type="button" aria-label="delete card" class="card__image-trash"></button>
            <img src="#" alt="#" class="card__image" />
            <div class="card__info">
                <h2 class="card__info-title"></h2>
                <div class="card__like-container">
                    <button class="card__like-button" type="button" aria-label="like card"></button><span
                        class="card__like-count"></span>
                </div>
            </div>

        </li>
    </template>
    <!-- Preview image popup -->
    <div class="popup-prev popup ">
        <div class="popup__preview-container">
            <button class="popup__close-button" type="button"></button>
            <img src="#" alt="#" class="popup__image" />
            <p class="popup__caption"></p>
        </div>
    </div>
    <!-- edit avatar popup -->
    <div class="popup popup_type_avatar">
        <div>
            <button class="popup__close-button" type="button"></button>
            <div class="popup__container">
                <h2 class="popup__title">Change Profile Picture </h2>
                <form action="submit" class="form popup__form popup__form_type_avatar" novalidate autocomplete="off">
                    <fieldset class="form__fieldset">
                        <div class="form__input-container">
                            <input id="avatar-input" type="url" name="link" placeholder="Profile Image link"
                                class="form__input form__input_type_avatar" required />
                            <span class="form__input-error avatar-input-error" id="avatar-input-error"></span>
                        </div>
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <button class="form__button form__button_type_avatar" type="submit">
                            Save
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!-- delete card form -->
    <div class="popup popup-type-delete-card ">
        <div>
            <button class="popup__close-button" type="button"></button>
            <div class="popup__container">
                <h2 class="popup__title">Are you sure?</h2>
                <form action="submit" class="form popup__form popup__form-type-delete-card" novalidate
                    autocomplete="off">
                    <fieldset class="form__fieldset">
                        <button class="form__button " type="submit">
                            Yes
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
